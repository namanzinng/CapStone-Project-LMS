<!DOCTYPE html>
<html lang="en">
<head>
	<title>Add Member</title>
	<link rel="stylesheet" href="addmember.css">
</head>
<body>
	<center>
		<!-- <h1>Store Members Details in the Database</h1> -->
		<form action="addmember.php" method="post">
			
<p>
			<label for="mem_id">MEMBER ID</label>
			<input type="text" name="mem_id" id="mem_id">
			</p>

			
<p>
			<label for="name">NAME</label>
			<input type="name" name="name" id="name">
			</p>

			
<p>
			<label for="address">ADDRESS</label>
			<input type="textarea" name="address" id="address">
			</p>

			
<p>
			<label for="joining_date">MEMBER JOINING DATE</label>
			<input type="date" name="joining_date" id="joining_date">
			</p>

			
<p>
			<label for="ending_date">ENDING DATE</label>
			<input type="date" name="ending_date" id="ending_date">
			</p>

			<input type="submit" value="Submit">
		</form>
	</center>

</html>
